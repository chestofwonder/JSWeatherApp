	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS Weather</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	
		<section id="logo-title" class="text-center">
			<div class="logo">
				<a href="http://localhost:9000">
					<img src="media/logo.png" alt="">
				</a>
			</div>
			<div id="test" class="title">
				<h1>JS Weather</h1>
			</div>
		</section>

		<section id="search" class="text-center">
			<div class="input pb10">
				<input id="search-weather" type="text" class="search-input" placeholder="City, Postal code ..." required>
			      	<button onclick="makeSearch()" id="but-search" class="btn btn-primary">SEARCH</button>
			</div>
			<div class="geo">
				<img src="media/geo.png" alt="" class="geo-arrow">
			    <span class="geocurrent"><a href="#" onclick="return geoCurrent()">Current position</a></span>
			</div>

			<div id="error-form">
			</div>
		</section>
		
		<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>

	</html>
